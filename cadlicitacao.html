</div> 
 <!--end of sidebar-->
 
     <!-- Main Content -->
     <div class="content">

        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
               
            </form>
            <input type="checkbox" id="theme-toggle" hidden>

            </a>
        </nav>

        <!-- End of Navbar -->
<main>
    <div class="header">
        <div class="left">
            <h1>Cadastro de Licitação</h1>
            <ul class="breadcrumb">
                <li><a href="#">
                        Analytics
                    </a></li>
                /
                <li><a href="#" class="active">Cadastro de licitação</a></li>
            </ul>
        </div>
        <a class="report"></a>
     </div>
        <form action="" class="insights">
            <li>
                <i class='bx bx-calendar-check'></i>
                    <h3>
                        Nome:
                    </h3>
                    <p><input class="bdnome"  type="text" placeholder="nome da licitação..."></p>
         
            </li>
            <li><i class='bx bx-dollar-circle'></i>
                    <h3>
                        Setor
                    </h3>
                    <p><input class="bdsetor" type="text" placeholder="Setor..."></p>
                
            </li>

            <li><i class='bx bx-dollar-circle'></i>
                    <h3>
                        Data de inicio:
                    </h3>
                    <p><input class="bdinicio" type="text" placeholder="xx/xx/xx..."></p>
                
            </li>
            <li><i class='bx bx-dollar-circle'></i>
                <h3>
                    Horario de inicio:
                </h3>
                <p><input class="bdhorainicio" type="text" placeholder="13..."></p>
            
        </li>
    <li><i class='bx bx-dollar-circle'></i>
        <h3>
            Horario de fim:
        </h3>
        <p><input class="bdhorafim" type="text" placeholder="13..."></p>
    
</li>
            <div class='TxtB'>
                <li class='descricao'>
                    <div class="flex-container">
                        <h3>Descrição:</h3>
                        <textarea cols="40" class="bddesc" placeholder="Escreva um breve descrição sobre do que se trata a sua licitação"></textarea>
                    </div>
                </li>
                <li>
                    <div class="flex-container">
                        <button class="confirm-button">Confirmar</button>
                    </div>
                </li>
            </div>
            
        </form>
